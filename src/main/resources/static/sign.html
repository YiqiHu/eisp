<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>领云联捷-用户注册</title>
		<link rel="stylesheet" href="static/css/reset.css">
		<link rel="stylesheet" href="static/css/signdefault.css">
		<link rel="stylesheet" href="static/css/styles.css">
		<link rel="stylesheet" href="static/css/signstyle.css">


	</head>
	<body>

		<header class="htmleaf-header">
			<h1>账号注册 <span>A Step By Step User Register Form </span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://localhost:8080/index.html" title="首页"><span> 首页</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://localhost:8080/login.html" title="返回登录界面"><span>
						返回登录界面</span></a>
			</div>
		</header>
		<article class="htmleaf-content">
			<!-- multistep form -->
			<form id="msform">
				<!-- progressbar -->
				<ul id="progressbar">
					<li class="active">账号设置</li>
					<li>选择类型</li>
					<li>个人详细信息</li>
				</ul>
				<!-- fieldsets -->
				<fieldset>
					<h2 class="fs-title">创建你的账号</h2>
					<h3 class="fs-subtitle">这是第一步</h3>
					<input type="text" id="fname" placeholder="账号昵称">
					<input type="tel" id="tel" placeholder="手机号" />
					<input type="password" id="pass" placeholder="密码" />
					<div>
						<input type="text" id="addr-show02" onclick="showAddr()" placeholder="请点击此处选择所属区域：">
						<div id="addr-choice" hidden="true">
							<ul id="title-wrap">
								<li value="0">省份</li>
								<li value="1">城市</li>
								<li value="2">县区</li>
							</ul>
							<div id="show-panel">
								<ul id="addr-wrap">
								</ul>
							</div>
							<button type="button" class="btn met2">确定</button>
						</div>

					</div>
					<input type="button" name="next" class="next action-button" value="下一页" />
				</fieldset>
				<fieldset>
					<h2 class="fs-title">选择用户类型</h2>
					<h3 class="fs-subtitle">这将决定您今后账号的使用权限，请勿错选(如若错选，请重新加载注册页面)</h3>
					<input type="text" name="" id="role" value="" hidden="true" />
					<button type="button" id="table1" onclick="disable1()" style="padding: 15px;border: 1px solid #ccc;border-radius: 3px;magin-bottom: 10px;
                       background-color: #e7e7e7; width: 100%;box-sizing: border-box;color: #2C3E50;font-size: 13px;">商家</button>
					<br>
					<br>
					<button type="button" id="table2" onclick="disable2()" style="padding: 15px;border: 1px solid #ccc;border-radius: 3px;magin-bottom: 10px;
                      background-color: #e7e7e7;  width: 100%;box-sizing: border-box;color: #2C3E50;font-size: 13px;">快递员</button>
					<br>
					<br>
					<button type="button" id="table3" onclick="disable3()" style="padding: 15px;border: 1px solid #ccc;border-radius: 3px;magin-bottom: 10px;
                       background-color: #e7e7e7; width: 100%;box-sizing: border-box;color: #2C3E50;font-size: 13px;">顾客</button>
					<br>
					<br>
					<button type="button" id="table4" onclick="disable4()" style="padding: 15px;border: 1px solid #ccc;border-radius: 3px;magin-bottom: 10px;
                      background-color: #e7e7e7;  width: 100%;box-sizing: border-box;color: #2C3E50;font-size: 13px;">操作员</button>
					<br>
					<br>

					<input type="button" name="previous" class="previous action-button" value="上一页" />
					<input type="button" name="next" class="next action-button" value="下一页" />
				</fieldset>
				<fieldset>
					<h2 class="fs-title">个人详细信息</h2>
					<h3 class="fs-subtitle">选择您的用户类型</h3>
					<!-- 老板 -->
					<div id="orderTable1" hidden="true">
						<select class="selection-option" id="Bcompany">
							<option value="">请选择您的所属公司</option>
							<option value="company">圆通快递</option>
							<option value="company">中通快递</option>
							<option value="company">申通快递</option>
							<option value="company">百世快递</option>
							<option value="company">韵达快递</option>
						</select>
						<br>
						<br>
					</div>
					<!-- 快递员 -->
					<div id="orderTable2" hidden="true">
						<input type="tel" id="bossNum" placeholder="老板电话">
					</div>
					<!-- 顾客 -->
					<div id="orderTable3" hidden="true">
						<textarea id="address" placeholder="详细住址"></textarea>
					</div>
					<!-- 操作员 -->
					<div id="orderTable4" hidden="true">
						<select class="selection-option" id="Wcompany">
							<option value="">请选择您的所属公司</option>
							<option value="圆通快递">圆通快递</option>
							<option value="中通快递">中通快递</option>
							<option value="申通快递">申通快递</option>
							<option value="百世汇通">百世汇通</option>
							<option value="韵达快递">韵达快递</option>
						</select>
						<br>
						<br>
					</div>
					<input type="button" name="previous" class="previous action-button" value="上一页" />
					<input type="button" onclick="register()" class="submit action-button" value="提交" />
				</fieldset>
			</form>
		</article>

		<script src="static/js/city.js"></script>
		<script src="static/js/method01.js"></script>
		<script src="static/js/method02.js"></script>

		<script src="static/js/main/Order.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery-2.1.1.min.js"></script>
		<script src="static/js/jquery.easing.min.js" type="text/javascript"></script>
		<script>
			var current_fs, next_fs, previous_fs;
			var left, opacity, scale;
			var animating;
			$('.next').click(function() {
				if (animating)
					return false;
				animating = true;
				current_fs = $(this).parent();
				next_fs = $(this).parent().next();
				$('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
				next_fs.show();
				current_fs.animate({
					opacity: 0
				}, {
					step: function(now, mx) {
						scale = 1 - (1 - now) * 0.2;
						left = now * 50 + '%';
						opacity = 1 - now;
						current_fs.css({
							'transform': 'scale(' + scale + ')'
						});
						next_fs.css({
							'left': left,
							'opacity': opacity
						});
					},
					duration: 800,
					complete: function() {
						current_fs.hide();
						animating = false;
					},
					easing: 'easeInOutBack'
				});
			});
			$('.previous').click(function() {
				if (animating)
					return false;
				animating = true;
				current_fs = $(this).parent();
				previous_fs = $(this).parent().prev();
				$('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
				previous_fs.show();
				current_fs.animate({
					opacity: 0
				}, {
					step: function(now, mx) {
						scale = 0.8 + (1 - now) * 0.2;
						left = (1 - now) * 50 + '%';
						opacity = 1 - now;
						current_fs.css({
							'left': left
						});
						previous_fs.css({
							'transform': 'scale(' + scale + ')',
							'opacity': opacity
						});
					},
					duration: 800,
					complete: function() {
						current_fs.hide();
						animating = false;
					},
					easing: 'easeInOutBack'
				});
			});
			$('.submit').click(function() {
				return false;
			});
		</script>
		<script>
			function disable1() {
				$("#orderTable1").prop("hidden", false);
				$("#orderTable2").val("boss");
				document.getElementById("table2").disabled = true;
				document.getElementById("table3").disabled = true;
				document.getElementById("table4").disabled = true;
			}

			function disable2() {
				$("#orderTable2").prop("hidden", false);
				$("#role").val("expressMan");
				document.getElementById("table1").disabled = true;
				document.getElementById("table3").disabled = true;
				document.getElementById("table4").disabled = true;
			}

			function disable3() {
				$("#orderTable3").prop("hidden", false);
				$("#orderTable2").val("customer");
				document.getElementById("table2").disabled = true;
				document.getElementById("table1").disabled = true;
				document.getElementById("table4").disabled = true;
			}

			function disable4() {
				$("#orderTable4").prop("hidden", false);
				$("#orderTable2").val("way");
				document.getElementById("table2").disabled = true;
				document.getElementById("table3").disabled = true;
				document.getElementById("table1").disabled = true;
			}

			
		</script>

	</body>
</html>
